<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Salary calculator</title>
</head>
<body>
  <h1>SALARY CALCULATOR</h1>
  <div class="calculator">
    <div class="controls">
      <label>Pay per hour:</label>
      <input id="pay" type="text" />
      <label>Average hours a day:</label>
      <input id="hours" type="text" />
      <label>Average days in month:</label>
      <input id="days" type="text" />

      <span class="student-label">Student:</span> 
      Yes <input type="radio" name="student" value="0.15"/> 
      &nbsp;
      &nbsp;
      &nbsp;
      No <input type="radio" name="student" value="0.25" checked />
    </div>
    <button onclick="calculate()">CALCULATE</button>

    <div id="result" class="result">
      <br />
      <br />
    </div>
  </div>

  <script src="index.js"></script>
  <script>
    function calculate() {
      let pay = parseInt(document.getElementById('pay').value);
      let hours = parseInt(document.getElementById('hours').value);
      let days = parseInt(document.getElementById('days').value);
      let tax_input = document.querySelector('input[name="student"]:checked');
      let tax = parseFloat(tax_input.value);

      let result = taxed_salary(salary(pay, hours, days), tax);
      document.getElementById('result').innerHTML = result + ' USD <br /> per month'
    }
  </script>
</body>
</html>
